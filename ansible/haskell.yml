---
- hosts: default
  tasks:
    - name: Install Haskell
      apt:
        name: haskell-platform
        state: present
        update_cache: yes
        force_apt_get: yes
      become: yes

    - name: Run Haskell
      raw: bash /vagrant/haskell/run.sh Queens 8 12 >/vagrant/out-haskell.csv

